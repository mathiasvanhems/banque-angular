<div class="example-wrapper">
    <h1>Historique</h1>
    <br />
    <div class="btn-group" role="group" aria-label="Basic example">
        <a routerLink="/historique/{{anneePrec}}" type="button" class="btn btn-info btn-sm">⬅️ {{anneePrec}}</a>
        <button type="button" class="btn btn-light btn-sm active">{{anneeCurrent}}</button>
        <a routerLink="/historique/{{anneeSuiv}}" type="button" class="btn btn-info btn-sm">{{anneeSuiv}} ➡️</a>
    </div>
    <div *ngIf="dataArray.length>0">
      
        <canvas baseChart max-width="1000" height="500"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
    </div>
    <table class='t1'>
        <thead>
            <tr>
                <th colspan="4">Liste des données</th>
            </tr>
            <tr>
                <th colspan="1">CCP</th>
                <th colspan="1">Livret A</th>
                <th colspan="2">actions <a routerLink="/historiqueDetail/0" class="btn btn-primary btn-sm" style="display: inline-block">Create</a></th>
            </tr>
        </thead>
        <tbody>
            <!-- {% for historique in historiques %} -->
                <tr *ngFor="let historique of historiques">
                    <td>{{ historique.montant| number : '.0-2'}}€</td>
                    <td>{{ historique.periode| date: 'dd/MM/yy'}}</td>
                    <td><a routerLink="/historiqueDetail/{{historique.id}}" class="btn btn-secondary btn-sm" style="display: inline-block">edit</a></td>
                    <td><button type="button" class="btn btn-danger btn-sm" title="delete historique" (click)="delete(historique)" style="display: inline-block">Delete</button></td>
                </tr>
            <!-- {% endfor %} -->
        </tbody>
    </table>
    

    <!-- {{ render_chart(chart) }}

    {# You can pass HTML attributes as a second argument to add them on the <canvas> tag #}
    {# {{ render_chart(chart, {'class': 'my-chart'}) }}#}-->



</div>
